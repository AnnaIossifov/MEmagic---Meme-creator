<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="css\styles.css">
    <title>Memagic | Meme creator</title>
</head>

<body class="main-layout">

    <header class="main-header full main-layout">
        <div class="flex space-between align-center">
            <div class="logo">Memagic | <span>Meme Creator</span></div>
            <nav class="main-nav">
                <ul class="main-nav-list clean-list flex">
                    <li><a href="gallery.html">Gallery</a></li>
                    <li><a href="saved.html">Saved</a></li>
                    <li><a href="about.html">About</a></li>
                </ul>
            </nav>
        </div>

    </header>

    <main class="meme-editor flex">
        <div class="meme">
            <!-- This section will display edit of the meme -->
            <canvas class="meme-preview" width="400" height="400"></canvas>
        </div>

        <div class="meme-editor-options">
            <h2>Edit your Meme</h2>
            <!-- This section will contain the meme editor -->
            <textarea id="text-area" placeholder="Enter text for the top line"></textarea>
            <div class="text-editor-container ">
                <button class="font-size-up" onclick="onFontSizeUp()">+</button>
                <button class="font-size-down" onclick="onFontSizedown()">-</button>
                <select onchange="onSetFontFamily()">
                    <option value="Arial">Arial</option>
                    <option value="Poppins">Poppins</option>
                    <option value="Nunito">Nunito</option>
                </select>
            </div>

            <div class="color-pickers">
                <input type="color" id="fill-color" onchange="onSelectFillColor()" value="#000000">
                <input type="color" id="stroke-color" onchange="onSelectStrokeColor()" value="#000000">
            </div>

            <div class="actions-container">
                <button class="save-btn" onclick="saveToGallery()">Save</button>
                <button class="download-btn" onclick="downloadMeme()">Download</button>
            </div>
        </div>
    </main>


    <footer class="main-footer">
        <small>
            @ all rights reserved | Memagic | 2024
        </small>
    </footer>

    <script src="js\meme.storage.js"></script>
    <script src="js\meme.service.js"></script>
    <script src="js\meme.controller.js"></script>
</body>

</html>
