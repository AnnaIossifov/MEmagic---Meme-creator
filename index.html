<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="css\styles.css">
    <script src="https://kit.fontawesome.com/612646e836.js" crossorigin="anonymous"></script>
    <title>Memagic | Meme creator</title>
</head>

<body class="main-layout" onload="initMemeEditor()">

    <header class="main-header full main-layout">
        <div class="side-menu">
            <ul class="clean-list">
                <li><a href="saved.html">Saved</a></li>
                <li><a href="about.html">About</a></li>
            </ul>
        </div>
        <div class="flex space-between align-center">
            <div class="logo">Memagic | <span>Meme Creator</span></div>
            <nav class="main-nav">
                <ul class="main-nav-list clean-list flex">
                    <li><a href="saved.html">Saved</a></li>
                    <li><a href="about.html">About</a></li>
                </ul>
            </nav>
            <button class="mobile-nav-btn" id="mobile-nav-btn" onclick="toggleMenu()">â˜°</button>
        </div>
    </header>

    <main class="main-content flex ">

        <h3>Choose Image for your MEME</h3>

        <button class="random-meme-btn" onclick="generateRandomMeme()">Generate Random Meme</button>
        <div class="gallery-layout">
            <div class="gallery-container"> <!-- Gallery items will be dynamically added here -->
            </div>
        </div>

        <div id="meme-editor" class="editor-container flex">
            <div class="meme">
                <!-- Canvas for meme editing -->
                <canvas id="canvas" width="400" height="400"></canvas>
            </div>

            <div class="meme-editor-options">
                <!-- Meme editor controls -->
                <section class="text-editor-container">
                    <label for="text-input">Enter text:</label>
                    <input type="text" id="text-input" placeholder="Enter text" aria-label="Enter text">
                    <button class="add-text-line" id="add-text-line-btn" onclick="addTextLine()"><i
                            class="fa-solid fa-plus"></i></button>
                    <div class="text-editor">

                        <button class="switch-between-text-lines" id="switch-between-text-lines-btn"
                            onclick="switchTextLine()"><i class="fa-solid fa-repeat"></i></button>
                        <button class="move-line-up" id="move-line-up" onclick="moveTextLineUp()"><i
                                class="fa-solid fa-arrow-up"></i></button>
                        <button class="move-line-down" id="move-line-down" onclick="moveTextLineDown()"><i
                                class="fa-solid fa-arrow-down"></i></button>
                        <button class="delete-text-line" id="delete-text-line-btn" onclick="deleteTextLine()"><i
                                class="fa-regular fa-trash-can"></i></button>

                        <div class="font-editor-container">
                            <select id="font-family-select" onchange="onSetFontFamily()">
                                <option value="Arial">Arial</option>
                                <option value="Poppins">Poppins</option>
                                <option value="Nunito">Nunito</option>
                            </select>
                            <button id="align-left" onclick="setTextAlignment('left')"><i
                                    class="fa-solid fa-align-left"></i></button>
                            <button id="align-center" onclick="setTextAlignment('center')"><i
                                    class="fa-solid fa-align-center"></i></button>
                            <button id="align-right" onclick="setTextAlignment('right')"><i
                                    class="fa-solid fa-align-right"></i></button>

                            <button class="font-size-up" id="font-size-up-btn" onclick="onFontSizeUp()">A+</button>
                            <button class="font-size-down" id="font-size-down-btn"
                                onclick="onFontSizeDown()">A-</button>

                            <div class="color-pickers">
                                <label for="fill-color">Fill:</label>
                                <input type="color" id="fill-color" onchange="onSelectFillColor()" value="#000000"
                                    aria-label="Fill Color">
                                <label for="stroke-color">Stroke:</label>
                                <input type="color" id="stroke-color" onchange="onSelectStrokeColor()" value="#000000"
                                    aria-label="Stroke Color">
                            </div>
                        </div>
                    </div>
                </section>
                <!-- <div class="stickers"></div> -->
            </div>
            <div class="actions-container">
                <button class="save-btn" id="save-btn" onclick="saveToGallery()"><i
                        class="fa-regular fa-bookmark"></i></button>
                <button class="share-btn" id="save-btn" onclick="shareMeme()"><i
                        class="fa-solid fa-share-nodes"></i></button>
                <button class="download-btn" id="download-btn" onclick="downloadMeme()"><i
                        class="fa-solid fa-download"></i></button>
            </div>
        </div>
    </main>

    <footer class="main-footer">
        <small>
            @ all rights reserved | Memagic | 2024
        </small>
    </footer>
    <script src="js\gallery.meme.js"></script>
    <script src="js\meme.controller.js"></script>

    <script src="js\meme.storage.js"></script>
    <script src="js\meme.service.js"></script>
</body>

</html>
